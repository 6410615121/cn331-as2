<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>All courses</h1>
    <ul>
        {% for course in Courses %}
            <li><a href="{% url 'course_detail' course.pk %}">{{ course.courseID }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
